<div class="col-lg">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && frm.email.errors }" />
            <div *ngIf="submitted && frm.email.errors" class="invalid-feedback">
                <div *ngIf="frm.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && frm.firstName.errors }" />
            <div *ngIf="submitted && frm.firstName.errors" class="invalid-feedback">
                <div *ngIf="frm.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && frm.lastName.errors }" />
            <div *ngIf="submitted && frm.lastName.errors" class="invalid-feedback">
                <div *ngIf="frm.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && frm.password.errors }" />
            <div *ngIf="submitted && frm.password.errors" class="invalid-feedback">
                <div *ngIf="frm.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && frm.confirmPassword.errors }" />
            <div *ngIf="submitted && frm.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="frm.confirmPassword.errors.required">Confirm Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a routerLink="/login" routerLinkActive="active">Login</a>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
