<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="col-lg">
      <h2>User Profile</h2>
      <form>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="email" value="{{ userProfile.email }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="firstName" value="{{ userProfile.firstName }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="lastName" value="{{ userProfile.lastName }}">
          </div>
        </div>
      </form>
    </div>        
  </div>
</div>
